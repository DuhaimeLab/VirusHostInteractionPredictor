# name of workflow
name: CI

# settings on when the workflow should run 
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:    # configure environment variables for git commits
  actor: "41898282+github-actions[bot]"

# job to run in workflow
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then 
          pip install -r requirements.txt
        fi
    - name: Configure git # user the environment variable we set above
      run: |
        git config --local user.email "${actor}@users.noreply.github.com"
        git config --local user.name "$actor$"
    - name: Test with pytest
      run: |
        pytest . 
    - name: Format and lint
      run: |
      black .
      flake8 --extend-ignore E203 --max-line-length 88 .
    - name: Commit and push changes
      run: |
        git add . 
        git commit -m "Style code" || echo "No changes to commit" 
        git push   
         
